<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <style>
        .make_inline{
        padding-inline-start: 0px;
        }
        .make_inline li{
         display: inline;
        }
        span{
            color: red;
        }
        
       .make_block{
            display:block;
            padding: 1em 0 0 ;
            
        }
        fieldset{
            margin-right: 80%;
        }
        
    </style>
</head>
<body>
    <nav>
        <ul class="make_inline">
            <li ><a href="../Question3/home.html">Home</a></li>
            <li ><a href="../Question3/">Portfolio</a></li>
            <li ><a href="#">Contact</a></li>
        </ul>
 
    </nav>
    <h1>
        Example Consulting Pvt.Ltd.
    </h1>
    <hr>
    <main>
        <h2>Contact us</h2>
        <nav>
            <p>Phone no:<a href="tel: +001-123-456-7890">+001-123-456-7890</a></p>
            <p>Email:<a href="mailto: hello@example.com">hello@example.com</a></p>
        </nav>
        <h2>Drop Message</h2>
        <p>Please drop us a message by filling out this form and we will get back to you within 2 working days</p>
        <form class="form_group" method="POST"  action="../demo.txt">
           
            <p>Fields marked with <span>*</span> are required</p>
            <!----name-->
            <label for="name" class="make_block">Your Name<span>*</span></label>
            <input type="text" 
            id="name"
            name="user_name" 
            placeholder="John Doe" 
            required/>
            <!----Email-->
            <label for="email"  class="make_block">Your Email <span>*</span></label>
            <input type="email"
            id="email"
            name="user_email"
            placeholder="johndoe@gmail.com"
            required />
            <!----dropdown-->
            <label for="options"  class="make_block">What are you looking for to build? <span>*</span></label>
            <select id="options" name="options" required>
                <option value="" selected>----Choose one----</option>
                <option value="blog">Blog</option>
                <option value="onlinestore">Online Store</option>
                <option value="game">Game</option>
                <option value="other">Other</option>
            </select>
            <!----checkbox-->
            <fieldset>
                <legend>
                <label class="make_block">platforms yo plan to support <span>*</span></label>
                </legend>
                <label for="web_platform">Web</label>
                <input type="checkbox" id="web_platform" name="platform" checked value="web" />
                <label for="mobile_platform">Mobile</label>
                <input type="checkbox" id="mobile_platform" name="platform"  value="Mobile" />
                <label for="desktop_platform">Desktop</label>
                <input type="checkbox" id="desktop_platform" name="platform"  value="Desktop" />
             </fieldset>
            <!----textarea-->
            <label for="message" class="make_block">Message</label>
            <textarea id="message" name="message"> </textarea>
            <div  class="make_block">
            <!----reset---->
            <button type="reset" >Reset</button>
            <!----submit-->
            <button type="submit" value="submit" >Submit</button>
            </div>
        </form>
    </main>

    <footer>
        <hr>
       <p>&copy; example.com</p> 
    </footer>
</body>
</html>
